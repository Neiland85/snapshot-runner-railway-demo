name: ğŸ” Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Ejecutar cada lunes a las 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies - Backend
        working-directory: ./packages/backend
        run: npm ci

      - name: ğŸ“¦ Install dependencies - Frontend
        working-directory: ./packages/frontend
        run: npm ci

      - name: ğŸ” Security Audit - Backend
        working-directory: ./packages/backend
        run: npm audit --audit-level=moderate

      - name: ğŸ” Security Audit - Frontend
        working-directory: ./packages/frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true # No fallar por vulnerabilidades conocidas

      - name: ğŸ”’ Check for exposed secrets
        run: |
          if grep -r "password\|secret\|token\|api_key" --include="*.js" --include="*.ts" --include="*.jsx" --include="*.tsx" --exclude-dir=node_modules . | grep -v "EXAMPLE\|example\|\*\*\*\*\|your-.*-here"; then
            echo "::error::Possible exposed credentials found"
            exit 1
          else
            echo "âœ… No exposed credentials found"
          fi

      - name: ğŸ§ª TypeScript Check - Backend
        working-directory: ./packages/backend
        run: npm run type-check

      - name: ğŸ§ª TypeScript Check - Frontend
        working-directory: ./packages/frontend
        run: npx tsc --noEmit

      - name: ğŸ”§ Lint Check - Backend
        working-directory: ./packages/backend
        run: |
          echo "âœ… Backend TypeScript check completed successfully"
          echo "Note: Linting is performed at workspace root level"

      - name: ğŸ”§ Lint Check - Workspace
        run: npm run lint
        continue-on-error: true # Allow linting warnings without failing

      - name: ğŸ“Š Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: |
            SECURITY-AUDIT.md
            packages/*/npm-audit.json
